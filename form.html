<Html>  
    <head>   
    <title> Admission Page </title> 
    <style>
        h1{
            text-align: center;
        }
    </style>
    </head>  
    <body> 
    <h1>Admission Form</h1> 
    <br>  
    
    <form>  
      
    <label> Firstname:</label>         
    <input type="text" name="firstname" size="20"/> <br> <br> 
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="20"/> <br> <br>  
      
    <label>   
    Class :  
    </label>   
    <select>
    <option value="Nestling">Nestling</option>  
    <option value="Prep">Prep</option>  
    <option value="1">1</option>  
    <option value="2">2</option>  
    <option value="3">3</option>  
    <option value="4">4</option>  
    <option value="5">5</option>  
    <option value="6">6</option>  
    <option value="7">7</option>  
    <option value="8">8</option> 
    <option value="9">9</option> 
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" value="male" name="gender"/> Male <br>  
    <input type="radio" value="Female" name="gender"/> Female <br> 
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="3"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="50" rows="4" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
